		<script>
function playpause(btn,vid){

	var vid = document.getElementById(vid);
if (vid.paused) {

	vid.play();
	btn.innerHTML = "sonido";
	btn.src ="imagenes/sonido1.gif";

if (vid.stop) {

	vid.stop();
	btn.innerHTML = "sonido";
	btn.src ="imagenes/1.png";


}

}else {
	vid.pause();
	btn.innerHTML = "apagado";
	btn.src ="imagenes/sonido2.png";
	
	}
}
